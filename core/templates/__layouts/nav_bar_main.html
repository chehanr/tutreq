{% load staticfiles %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'request_form' %}">
        <img src="{% static 'img/acbt_logo.png' %}" width="auto" height="30px" class="d-inline-block align-top" alt="ACBT">
        tutreq
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarToggler">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item {% if nbar_active == 'request_form' %}active{% endif %}">
                <a class="nav-link" href="{% url 'request_form' %}">Request</a>
            </li>
            <li class="nav-item {% if nbar_active == 'request_feedback' %}active{% endif %}">
                <a class="nav-link" href="{% url 'request_feedback' %}">Feedback</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item {% if nbar_active == 'requests_manage' %}active{% endif %}">
                <a class="nav-link" href="{% url 'requests_manage' %}">Manage</a>
            </li>
            {% endif %}
            <li class="nav-item {% if nbar_active == 'about_page' %}active{% endif %}">
                <a class="nav-link" href="{% url 'about_page' %}">About</a>
            </li>
        </ul>
        <ul class="navbar-nav navbar-right">
            {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'admin:logout' %}">Logout</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'admin:login' %}">Login</a>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>
