<select id="selectUnit" title="Select unit" class="selectpicker" data-style="" data-width="100%" data-size="5" data-dropup-auto="false">
    {% for course in select_items.courses %}
    <optgroup label="{{ course.title }}">
        {% for unit in course.units %}
        <option value="{{ unit.id }}" {% if not unit.has_slots %}disabled{% endif %}>{{ unit.code }} ({{ unit.title }})</option>
        {% endfor %}
    </optgroup>
    {% endfor %}
</select>
